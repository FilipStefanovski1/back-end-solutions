<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily PHP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #232f2f;
            color: white;
            padding: 1rem 2rem;
        }

        header h1 {
            display: inline-block;
            margin: 0;
            font-size: 1.5rem;
        }

        nav {
            float: right;
            margin-top: 0.3rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        main {
            padding: 2rem;
        }

        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
        }

        .articles {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .articles article {
            background-color: #f1f1f1;
            padding: 1rem;
            flex: 1;
            border: 1px solid #ccc;
        }

        .articles h3 {
            margin-top: 0;
            border-bottom: 1px solid #aaa;
            padding-bottom: 0.5rem;
        }

        footer {
            background-color: #60d0df;
            color: white;
            text-align: center;
            padding: 1rem;
            font-weight: bold;
        }

</head>
